<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/assets/css/main.css">
  <title>NHWS</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="col-4">
        <div class="card">
          <div class="image">
            <div class="content">
              <div class="temperture">20 &deg;</div>
              <div class="status">Cloudy</div>
            </div>
          </div>
          <div class="content">
            <span class="location"><i class="material-icons">location_on</i>Chicago</span>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <div class="image">
            <div class="content">
              <div class="temperture">34 &deg;</div>
              <div class="status">Windy</div>
            </div>
          </div>
          <div class="content">
            <span class="location"><i class="material-icons">location_on</i>內湖高中</span>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <div class="image">
            <div class="content">
              <div class="temperture">15 &deg;</div>
              <div class="status">Sunny</div>
            </div>
          </div>
          <div class="content">
            <span class="location"><i class="material-icons">location_on</i>Bettmerhorn</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="text/javascript">
  var i=1;
    document.styleSheets[0].addRule('.col-4:nth-of-type('+i+')>.card>.image:after','background-image: url(https://images.unsplash.com/photo-1488393660112-976f752342de?dpr=1&auto=format&fit=crop&w=1500&h=1424&q=80&cs=tinysrgb&crop=&bg=)');
    document.styleSheets[0].addRule('.col-4:nth-of-type(2)>.card>.image:after','background-image: url(https://images.unsplash.com/photo-1488393660112-976f752342de?dpr=1&auto=format&fit=crop&w=1500&h=1424&q=80&cs=tinysrgb&crop=&bg=)');
    document.styleSheets[0].addRule('.col-4:nth-of-type(3)>.card>.image:after','background-image: url(https://images.unsplash.com/photo-1473800447596-01729482b8eb?dpr=1&auto=format&fit=crop&w=1199&h=799&q=80&cs=tinysrgb&crop=&bg=)');

  </script>
</body>

</html>
